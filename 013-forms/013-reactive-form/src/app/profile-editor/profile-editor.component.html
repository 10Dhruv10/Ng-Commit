<form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
  <label for="first-name">First Name: </label>
  <input id="first-name" type="text" formControlName="firstName" />
  
  <label for="last-name">Last Name: </label>
  <input id="last-name" type="text" formControlName="lastName" />

  <div formGroupName="address">
    <h2>Address</h2>
    <label for="street">Street: </label>
    <input id="street" type="text" formControlName="street" />
    
    <label for="city">City: </label>
    <input id="city" type="text" formControlName="city" />
    
    <label for="state">State: </label>
    <input id="state" type="text" formControlName="state" />
    
    <label for="zip">Zip Code: </label>
    <input id="zip" type="text" formControlName="zip" />
  </div>


  <div formArrayName = "aliases" >
    @for(alias of allAliases.controls; track $index; let i = $index){        
        <!-- $index is way for indexing in for loop -->
        <div>
            <input [formControlName]="i" placeholder = "enter alias"/>  
            <!-- binds this <input/> to ith formControl in FormArray/FormGroup (here FormArray) -->
        </div>
    }

    <button type="button" (click) = "updateProfile()" > + </button>
  </div>


  <button type="submit" [disabled]="!profileForm.valid">Submit</button>
  <!-- submit will be disabled until the validators in component file arent met -->
  
  <button type="button" (click)="updateProfile()">Update Profile</button>
  
  <p>Form Status: {{ profileForm.status }}</p>
</form>
