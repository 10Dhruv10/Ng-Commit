<div class="backdrop" (click) = "onCancel()"></div>

<dialog open>
    <h2>Add Task</h2>
    
    <form (ngSubmit) = "onSubmit()">
        <p>
            <label for="title">Title</label>
            <input type="text" id="title" name="title" [(ngModel)] = "enteredTitle" />
        </p>

        <p>
            <label for="summary">Summary</label>
            <textarea id="summary" rows="5" name="summary" [(ngModel)] = "enteredSummary"></textarea>
        </p>

        <p>
            <label for="due-date">Due Date</label>
            <input type="date" id="due-date" name="due-date" [(ngModel)] = "enteredDate" />
        </p>

        <p class="actions">
            <button type="button" (click) = "onCancel()">Cancel</button>
            <button type="submit">Create</button>
        </p>
    </form>

</dialog>


<!-- keep Cancel type as "button" and not as "submit" to avoid unexpected behaviour -->
<!-- I want to trigger onCancelAddTask() of tasks.component.ts when I click "Cancel" but cant do it
     directly so i send a void output to parent component's onCancelAddTask() -->

    to send input (always yields a string) to angular, we use "ngModel", this is part of topic "directives"
    components are a type of directives with templates.
