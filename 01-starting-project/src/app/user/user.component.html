<!-- <div> -->
<app-card>
    <button [class.active] = "selected" (click) = "onSelectUser()">
        <img 
            [src] = "ImagePath"  
            [alt] = "user.name"
        />     
        <span> {{ user.name }} </span>
    </button>
</app-card>
<!-- </div> -->

<!-- 
img [src] is property binding with = "" 
same as
{{ }} string interpolation 

[class.active] makes <button> class active when selected is TRUE
-->
