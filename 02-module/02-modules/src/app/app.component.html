<app-header></app-header>

<main>
  <ul id="users">

    @for (u of users; track u.id){
      <li>
        <app-user 
          [user] = "u"
          (select)="onSelectUser($event)"

          [selected] = "u.id === selectedUserId"
        ></app-user>
      </li>
    }
  </ul>

  @if (selectedUser){
    <app-tasks 
      [name]="selectedUser.name" 
      [userId] = "selectedUser.id" 
    />
  }
  @else{
    <p id = "fallback"> Please select a User </p>
  }
</main>
